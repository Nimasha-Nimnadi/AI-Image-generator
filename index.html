<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool</h1>
            <p>Generate AI images using this tool. You can generate images of different sizes .</p>
            <form action="#" class="generate-form" >
                <input type="text" class="promt-input" placeholder="Describe the image you want to generate">
                <div class="control">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4">4 Image</option>
                    </select>
                    <button type = "submit" class="generate-btn">Generate</button>
                </div>
            </form>               
            
        </div>
    </section>
    
</body>
</html>
